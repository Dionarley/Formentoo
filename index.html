<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Perfil</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-md mx-auto mt-16 bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Perfil do Usuário</h2>

    <form id="perfilForm" class="space-y-4">

        <div>
            <label class="block font-medium text-gray-700">Nome completo</label>
            <input type="text" id="nome"
                class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="Seu nome" required>
        </div>

        <div>
            <label class="block font-medium text-gray-700">Email</label>
            <input type="email" id="email"
                class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" 
                placeholder="exemplo@teste.com" required>
        </div>

        <div>
            <label class="block font-medium text-gray-700">Idade</label>
            <input type="number" id="idade" min="1" max="120"
                class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" 
                required>
        </div>

        <div>
            <label class="block font-medium text-gray-700">Biografia</label>
            <textarea id="bio" rows="4"
                class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500"
                placeholder="Fale um pouco sobre você..."></textarea>
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
            Salvar
        </button>
    </form>

    <p id="mensagem" class="text-center font-semibold mt-4"></p>
</div>

<script src="script.js"></script>
</body>
</html>
