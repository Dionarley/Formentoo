<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Perfil</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
    <h2>Perfil do Usuário</h2>

    <form id="perfilForm">
        <label>Nome completo</label>
        <input type="text" id="nome" placeholder="Seu nome" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="exemplo@teste.com" required>

        <label>Idade</label>
        <input type="number" id="idade" min="1" max="120" required>

        <label>Biografia</label>
        <textarea id="bio" placeholder="Fale um pouco sobre você..." rows="4"></textarea>

        <button type="submit">Salvar</button>
    </form>

    <p id="mensagem"></p>
</div>

<script src="script.js"></script>
</body>
</html>
